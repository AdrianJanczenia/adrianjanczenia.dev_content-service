server:
  grpcPort: "50051"
  httpPort: "8081"

infrastructure:
  retry:
    maxAttempts: 10
    delaySeconds: 2

redis:
  url: "redis://:localpassword@172.20.0.13:6379/0"

rabbitmq:
  url: "amqp://admin:admin@172.20.0.14:5672/"
  consumers:
    defaultCount: 5
  topology:
    exchanges:
      - name: "gateway_service.v1.events"
        type: "topic"
        durable: true
    queues:
      cv_requests:
        name: "content_service.v1.cv_requests"
        durable: true
        dlq: "content_service.v1.cv_requests.dlq"
      cv_requests_dlq:
        name: "content_service.v1.cv_requests.dlq"
        durable: true
    bindings:
      - exchange: "gateway_service.v1.events"
        queue_key: "cv_requests"
        routing_key: "cv.request.*"

content:
  defaultLang: "pl"
  files:
    pl: "content/pl.json"
    en: "content/en.json"

cv:
  password: "pass"
  tokenTTLSeconds: 60
  files:
    pl: "/app/private/pl_cv.pdf"
    en: "/app/private/en_cv.pdf"